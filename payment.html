<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="icon" href="images/Logopng.png">
    <link rel="stylesheet" href="payment.css">
</head>
<body>


    <div class="subscription">
        <div class="container">
        <div class="image-section">
                <div class="image-overlay">
                    <img src="images/payment.jpg">
                </div>
            </div>
                <div class="form">
                <form method="POST" action="process_payment.php">
                    <div class="logo-container">
                        <img src="images/visa.png" class="visa">
                        <img src="images/mastercard.png" class="master">
                    </div>
    
                    <h2>Payment Info</h2>
                    <div class="select">
                    <input type="radio" name="select" value="credit" id="rdo-1" required>
                    <label for="rdo-1">Credit-Card</label>
    
                    <input type="radio" name="select" value="debit" id="rdo-2" required>
                    <label for="rdo-2">Debit-Card</label>
                    </div>
                    <div class="other">
                        <input type="text" name="items" id="items" placeholder="Items" required>
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <input type="text" name="address" placeholder="Address" required>
                    <input type="text" name="card_no" placeholder="Card Number" required>
                    </div>
    
                    <div class="input-group">
                    <input type="text" name="date" placeholder="Expire Date" required>
                    <input type="password" name="pin" placeholder="CVC" required>
                </div>
                <input type="text" name="amount" placeholder="Amount" required>

                    <input type="date" name="date" placeholder="Date" required>
    
                    <button type="submit" name="btn-pay" class="btn-pay">Pay Now</button>
                </form>
                </div>
            </div>
        </div>


<script>
            
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    window.onload = function() {
        
        const amount = getUrlParameter('amount');
        if (amount) {
            document.querySelector('input[name="amount"]').value = amount; 
        }
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const itemsInput = document.getElementById('items');

        if (cartItems.length > 0) {
            
            const itemsString = cartItems.map(item => `${item.name} (x${item.quantity})`).join(', ');
            itemsInput.value = itemsString; 
        }
    };
</script>
</body>
</html>
